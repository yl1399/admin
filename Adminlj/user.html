    <script>
      // var baseurl="http://172.16.15.46:8080/";  //本地服务ip地址 黄
      var baseurl = "http://172.16.15.63:8080/";
      // var baseurl="http://localhost:8080/";  //本地

      var AddUserinfo = "user/regist";
      var Puserinfo = "user/getUserInfo" //普通用户信息
      $(document).ready(function () {
        PresUser();
        $.widget.bridge('uibutton', $.ui.button);

        var storage = window.localStorage;
        if (storage["userId"] != "" && storage["userId"] != null) {
          $("#showname2").text(storage["userId"]);
          $("#showname").text(storage["userId"]);
        }


        if ("user" == storage["userRole"]) {
          $("#AdUser").attr("disabled", true);
        } else {
          $("#AdUser").attr("disabled", false);

        }



      })

      function PresUser() {
        $.ajax({
          type: 'get',
          url: this.baseurl + this.Puserinfo,
          success: function (data) {
            console.log(data);
            var storage = window.localStorage;
            if (data.resCode == "0"&&"user" == storage["userRole"]) {
              let str = "";
              for (var k in data.data) {
                str +=
                  `<tr>   
                    <td>${data.data[k].userId}</td>
                    <td>${data.data[k].userName}</td>
                    <td>${hex_md5(data.data[k].password)}</td>
                    <td>${data.data[k].userRole}</td>
                    </tr>`;
              }

              $("#Usertable").html("");
              $("#Usertable").append(str);
            }else if(data.resCode == "0"&&"admin" == storage["userRole"]){
              let str = "";
              for (var k in data.data) {
                str +=
                  `<tr>   
                    <td>${data.data[k].userId}</td>
                    <td>${data.data[k].userName}</td>
                    <td>${hex_md5(data.data[k].password)}</td>
                    <td>${data.data[k].userRole}</td>
                    </tr>`;
              }

              $("#Usertable").html("");
              $("#Usertable").append(str);
            }

          }
        });
      }

      function SubResiger() {
        var user = $("#regUser").val();
        var pass = $("#regPass").val();
        $.ajax({
          type: 'post',
          url: this.baseurl + this.AddUserinfo,
          data: {
            "userName": user,
            "password": pass,
            "userRole": "user"
          },
          success: function (data) {
            console.log(data);
            if (data.resCode == "0") {
              $("#Usertable").html("");
              $("#Pclose").click();
              PresUser();
            }

            if(data.resCode=="-8"){
              toastr.warning(' 用户名已存在');
            }


          }
        });
      }

  

      var messageOpts = {
      "closeButton": false,
      "debug": false,
      "positionClass": "toast-bottom-left",
      "onclick": null,
      "showDuration": "100",
      "hideDuration": "1000",

      "extendedTimeOut": "1000",
      "showEasing": "swing",
      "hideEasing": "linear",
      "showMethod": "fadeIn",
      "hideMethod": "fadeOut"
    };
    toastr.options = messageOpts;
    </script>
