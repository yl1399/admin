<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Admin登陆</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="dist/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="dist/css/font-awesome.min.css">
  <!-- Ionicons -->
  <link rel="stylesheet" href="dist/css/ionicons.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
  <!-- iCheck -->
  <link rel="stylesheet" href="dist/css/blue.css">
  <link rel="stylesheet" href="dist/css/toastr.css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <!-- <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic"> -->
</head>
<body class="hold-transition login-page" style="background:url('dist/img/beijin.png') no-repeat;  background-size: 100% 100%;">
  
<div class="login-box" style="margin:auto; position:relative; top:35%; left:13%;">

 
  <div class="login-box-body">
    <p class="login-box-msg"><b style="font-size:26px;">后台登录系统</b></p>
  
    <form action="" method="post" id="formL">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="请输入用户名"  id="username">
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="请输入密码" id="password1">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label>
              <input type="checkbox" id="remPass" name="repass"> 记住密码
            </label>
          </div>
        </div>
   
        <div class="col-xs-4">
          <button type="button" class="btn btn-primary btn-block btn-flat" onclick="checkLogin()">登陆</button>
        </div>
   
      </div>
    </form>

  </div>

</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script src="dist/js/jquery.min.js"></script>
<!-- Bootstrap 3.3.7 -->
<script src="dist/js/bootstrap.min.js"></script>
<script src="dist/js/toastr.js"></script>
<!-- iCheck -->
<script src="dist/js/icheck.min.js"></script>
<script>
  //  var baseurl="http://172.16.15.46:8080/";  //本地服务ip地址 黄
   var baseurl="http://172.16.15.63:8080/"; 
  // var baseurl="http://localhost:8080/";  //本地
  var Logininfo="user/loginIn";   // 登录地址


  $(function () {
    //判断是否存在过用户
 var storage = window.localStorage;
  if("yes" == storage["lscheck"]){
      $("#remPass").attr("checked", true);
      $("#username").val(storage["userId"]);
      $("#password1").val(storage["password"]);
 }


    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });

    var messageOpts = {
        "closeButton": false,
        "debug": false,
        "positionClass": "toast-bottom-left",
        "onclick": null,
        "showDuration": "100",
        "hideDuration": "1000",
        "timeOut": "2000",
        "extendedTimeOut": "1000",
        "showEasing": "swing",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
        };
        toastr.options = messageOpts;


  });

  function checkLogin(){
    var userId=$("#username").val();
    var password=$("#password1").val();
    var lscheck=$("input[type='checkbox']").is(':checked');
    if(userId==""){
      toastr.warning("账号不能为空");
      return;
    }
    if(password==""){ 
      toastr.warning("密码不能为空");
      return;
    }
    // console.log(lscheck);
    $.ajax({
                  type:'post',
                  url:this.baseurl+this.Logininfo,
                  dataType:'json',
                  data:{"userName":userId,"password":password},
                  xhrFields:{
                    withCredentials:true
                  },
                  crossDoman:true,
                  success:function(data){
                    console.log(data);
                    if(lscheck){
                      if(data.resCode=="0"){
                      var storage = window.localStorage;
                      storage["userId"] = $("#username").val();
                      storage["password"] = $("#password1").val();
                      storage["lscheck"] =  "yes"; 
                      storage["userRole"]=data.data.userRole;
                      toastr.success(' 登录成功');
                      window.location.href="service.html";    
                    }
                    }
                  
                    if(!lscheck){
                      if(data.resCode=="0"){
                      var storage = window.localStorage;
                      storage["userId"] =$("#username").val();
                      storage["password"]= $("#password1").val();
                      storage["lscheck"] =  "no"; 
                      storage["userRole"]=data.data.userRole;
                      toastr.success(' 登录成功');
                      
                      window.location.href="service.html";    
                    }
                    }
                    
                    if(data.resCode==-6){
                      toastr.warning('账号或密码错误');
                    }
                    
                  }            
            });
  }

</script>
</body>
</html>
